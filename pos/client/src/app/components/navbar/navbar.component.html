<div
  class="flex justify-between items-center border border-light-gray border-l-0 border-r-0 px-4 py-2"
>
  <div>
    <a
      href="https://getbento.vercel.app/dashboard"
      >
      <img
        class="w-24 cursor-pointer"
        src="../../../assets/logo/logo-1.png"
        alt=""
      />
    </a>
  </div>

  <div class="flex items-center">
    <p class="mx-5 mb-2 text-base">{{(user ? user.employeeInformation.name : "")}}</p>
    <button nz-button nzType="primary" (click)="logout()"><span nz-icon nzType="logout" nzTheme="outline"></span>Logout</button>
  </div>
   
</div>
